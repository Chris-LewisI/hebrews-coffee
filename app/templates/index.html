<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coffee Cart POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Coffee Cart POS</h1>
    <form action="{{ url_for('order') }}" method="post" class="mb-4 d-flex">
        <input type="text" name="item" class="form-control me-2" placeholder="Enter order (e.g., 'Latte')" required />
        <button class="btn btn-primary" type="submit">Place Order</button>
    </form>

    <h3>Order Queue</h3>
    {% if orders %}
        <ul class="list-group">
            {% for order in orders %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ order.item }} - <strong>{{ order.status }}</strong>
                <form action="{{ url_for('update_status', order_id=order.id, status='completed') }}" method="post" style="margin:0;">
                    <button class="btn btn-success btn-sm">Mark Completed</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No orders yet.</p>
    {% endif %}
</body>
</html>
