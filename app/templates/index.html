<!DOCTYPE html>
<html>
<head>
    <title>Coffee Cart POS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Coffee Cart POS</h1>
    <form action="/add" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="item" class="form-control" placeholder="Enter order (e.g., 'Latte')" required>
            <button class="btn btn-primary" type="submit">Place Order</button>
        </div>
    </form>

    <h3>Order Queue</h3>
    <div class="list-group">
        {% for order in orders %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ order.item }}</strong>
                <span class="badge bg-secondary">{{ order.status }}</span>
            </div>
            <div>
                {% if order.status != 'ready' %}
                <a href="/update/{{ order.id }}/ready" class="btn btn-success btn-sm">Mark Ready</a>
                {% endif %}
                {% if order.status != 'cancelled' %}
                <a href="/update/{{ order.id }}/cancelled" class="btn btn-danger btn-sm">Cancel</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
